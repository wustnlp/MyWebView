<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8">
    <script src="file:///android_asset/jsBridge.js" type="text/javascript"></script>
    <script type="text/javascript">
        function log(msg){
            var nv = document.getElementById("pid");
            nv.innerHTML=msg;
        }
    </script>
</head>

<body>
<div class="blog-header">
    <h3>JSBridge</h3>
</div>
<ul class="entry">

    <br/>
    <li>
        toast展示<br/>
        <button onclick="JsBridge.call('JSBridge','toast',{'message':'我是气泡','isShowLong':0},function(res){});">
            toast
        </button>
    </li>

    <br/>
    <li>
        异步任务<br/>
        <button onclick="JsBridge.call('JSBridge','plus',{'data':1},function(res){log(JSON.stringify(res))});">
            plus
        </button>
    </li>

    <br/>
    <br/>
</ul>

<p id="pid">异步任务执行前，data =1 ,调用Native 方法加1 操作，返回结果</p>

</body>
</html>
